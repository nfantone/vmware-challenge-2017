<clr-datagrid>
    <clr-dg-placeholder>No functions here</clr-dg-placeholder>

    <clr-dg-column>Function ID</clr-dg-column>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Description</clr-dg-column>
    <clr-dg-column>State</clr-dg-column>
    <clr-dg-column>Total RAM</clr-dg-column>
    <clr-dg-column>Total cost</clr-dg-column>
    <clr-dg-column></clr-dg-column>

    <clr-dg-row *ngFor="let status of faasStatuses" 
        [ngClass]="{ 
            'alert-warning': isMemoryUsageAboveAverage(status),
            'alert-danger': isMemoryUsageDangerous(status)
        }">
        <clr-dg-cell>{{status.id}}</clr-dg-cell>
        <clr-dg-cell>{{status.name}}</clr-dg-cell>
        <clr-dg-cell>{{status.description}}</clr-dg-cell>
        <clr-dg-cell>
          <span class="label" [ngClass]="{
            'label-success': status.state === 'HEALTHY',
            'label-danger': status.state === 'ERROR'
          }">{{status.state}}</span>
        </clr-dg-cell>
        <clr-dg-cell>{{status.totalMemoryAllocation | vmwMemoryFormat}}</clr-dg-cell>
        <clr-dg-cell>USD {{status.totalMonthlyCost | number:'1.2-2' }}</clr-dg-cell>
        <clr-dg-cell>
            <button 
                class="btn btn-sm"
                [ngClass]="{
                    'btn-outline-warning': status.enabled,
                    'btn-outline-success': !status.enabled
                }"
                (click)="emitToggleEvent(status)">
                {{ status.enabled ? 'Disable' : 'Enable'}}
            </button>
        </clr-dg-cell>
    </clr-dg-row>

   <clr-dg-footer>Showing a total of {{faasStatuses.length}} functions</clr-dg-footer>
</clr-datagrid>
